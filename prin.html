<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Bros Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Quiz sobre la Película de Mario Bros</h1>
    <div id="quiz-container">
        <p id="question"></p>
        <div id="options"></div>
        <button onclick="nextQuestion()">Siguiente Pregunta</button>
    </div>

    <script>
      
        const levels = [
            [
                {
                    question: "¿Cuál es el nombre del personaje principal en la película?",
                    options: ["Mario", "Luigi", "Bowser", "Toad"],
                    correctAnswer: "Mario"
                },
                {
                    question: "¿Cuál es el reino principal en la película?",
                    options: ["Reino Champiñón", "Reino de Hielo", "Reino del Fuego", "Reino Fantasma"],
                    correctAnswer: "Reino Champiñón"
                },
              
            ],
            [
                {
                    question: "¿En qué año se lanzó la primera película de Mario Bros?",
                    options: ["1993", "2000", "2005", "2010"],
                    correctAnswer: "1993"
                },
                {
                    question: "¿Quién interpreta a Mario en la película?",
                    options: ["Bob Hoskins", "John Leguizamo", "Chris Pratt", "Charlie Day"],
                    correctAnswer: "Bob Hoskins"
                },
             
            ]
        ];

        let currentLevel = 0;
        let currentQuestion = 0;
        let score = 0;

        function startQuiz() {
            showQuestion();
        }

        function showQuestion() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");

            if (currentQuestion < levels[currentLevel].length) {
                questionElement.textContent = levels[currentLevel][currentQuestion].question;

               
                optionsElement.innerHTML = "";
                for (let i = 0; i < levels[currentLevel][currentQuestion].options.length; i++) {
                    const option = document.createElement("button");
                    option.textContent = levels[currentLevel][currentQuestion].options[i];
                    option.onclick = function() { checkAnswer(this.textContent); };
                    optionsElement.appendChild(option);
                }
            } else {
               
                questionElement.textContent = "¡Nivel Completado!";
                optionsElement.innerHTML = `<p>Puntuación del Nivel: ${score} de ${levels[currentLevel].length}</p>`;

                
                if (currentLevel < levels.length - 1) {
                    currentLevel++;
                    currentQuestion = 0;
                    setTimeout(showQuestion, 2000); 
                } else {
                    
                    questionElement.textContent = "¡felicitaciones por terminar!";
                    optionsElement.innerHTML = `<p>Puntuación Final: ${score} de todas las preguntas</p>`;
                }
            }
        }

        function checkAnswer(selectedOption) {
            if (selectedOption === levels[currentLevel][currentQuestion].correctAnswer) {
                score++;
            }

            currentQuestion++;
            showQuestion();
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion();
        }

        
        window.onload = startQuiz;
    </script>
</body>
</html>
